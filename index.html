<style>
.frames-vertical-stack {
    width: 100%;
}

.frame-item {
    margin-bottom: 8px; 
    width: 176px; 
    height: 216px; 
}

.frame-item:last-child {
    margin-bottom: 0;
}

.frame-left {
    margin-left: 8px; 
    margin-right: auto;
}

.frame-right {
    margin-left: auto;
    margin-right: 8px; 
}






.traditional-box {
    Current: Top position, Left-8px 
    margin-top: 0px; 
     margin-bottom: 8px;
}

.mount-box {
    Current: 224px from top (216px height + 8px gap), Right-8px 
     margin-top: 0px; 
    margin-bottom: 8px; 
}

.plymount-box {
     Current: 284px from top (224px + 60px gap), Left-8px 
     margin-top: 55px; 
     margin-bottom: 8px; 
}

.embossed-box {
     Current: 508px from top (284px + 224px), Right-8px 
     margin-top: 55px; 
     margin-bottom: 8px; 
}

.compound-box {
     Current: 732px from top (508px + 224px), Left-8px 
     margin-top: 55px; 
    margin-bottom: 8px; 
}

.display-box {
    Current: 792px from top (732px + 60px gap), Right-8px 
     margin-top: 55px; 
     margin-bottom: 0px; 
}

.rounded-box {
    width: 176px; /* Box width */
    height: 216px; /* Box height */
    background-color: #f5f5f5;
    border-radius: 15px; /* Border radius */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    border: 1px solid #ddd;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden;
}

.rounded-box:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.rounded-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 14px;
}
</style>
